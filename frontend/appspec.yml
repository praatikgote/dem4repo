version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "**"
    owner: ec2-user
    group: ec2-user
hooks:
  BeforeInstall:
    - location: build_scripts/install_dependencies.sh
      runAs: ec2-user
      timeout: 300
  AfterInstall:
    - location: build_scripts/build_project.sh
      runAs: ec2-user
      timeout: 300
  ApplicationStart:
    - location: build_scripts/deploy_project.sh
      runAs: ec2-user
      timeout: 300
